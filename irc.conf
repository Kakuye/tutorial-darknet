i2p.sasl_username
i2p.sasl_password
i2p.sasl_key
i2p.sasl_timeout
i2p.sasl_fail
i2p.autoconnect = on
i2p.autoreconnect
i2p.autoreconnect_delay
i2p.nicks
i2p.nicks_alternate
